<ion-content id="main-content">
  <div id="container" class="center-flex">
    <ion-img
      src="../../assets/images/cat.png"
      alt="Gato catito"
    ></ion-img>

    <p class="font-lexend width-20ch pb-1">
      “Bem vindo, meow! É só clicar e ser feliz!”
    </p>

    <!-- Botão principal -->
    <ion-button class="font-lexend button" (click)="goToSuggestion()">
      ASSISTIR, meow
    </ion-button>

    <!-- Botão para Registro -->
    <ion-button
      expand="block"
      fill="outline"
      color="success"
      (click)="goToRegister()"
    >
      Ir para Cadastro
    </ion-button>

    <!-- Botão para Login -->
    <ion-button
      expand="block"
      fill="outline"
      color="primary"
      (click)="goToLogin()"
    >
      Ir para Login
    </ion-button>
  </div>
</ion-content>
